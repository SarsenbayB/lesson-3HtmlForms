<h4>autocomplete</h4>
<form id="form1" action="http://localhost:8080/login.php" method="get" autocomplete="off">
  <label for="">Login</label>
  <input type="text" name="login" autocomplete="on" />
  <label for="">Password</label>
  <input type="password" name="pass" />
  <input type="submit" value="Sing in" />
</form>

<h4>Атрибуты name и value</h4>
<form id="form2" action="http://localhost:8080/login.php" method="get">
  <input type="text" name="login" value="my login" />
  <input type="pass" name="pass" value="my pass" />
  <input type="checkbox" name="rememberme" checked />Remember me
  <input type="submit" value="Sing in" />
</form>

<h4>Кнопки</h4>
<form id="form3" action="http://localhost:8080/login.php" method="get">
  <input type="text" name="login" value="my login" />
  <input type="pass" name="pass" value="my pass" />
  <input type="checkbox" name="rememberme" checked />Remember me
  <input type="button" value="button" />
  <input type="submit" value="submit" />
  <input type="reset" value="reset" />
  <input type="image" src="search.png" style="width: 20px; height: 20px" />
</form>

<h4>Текстовые поля</h4>
<form id="form4" action="http://localhost:8080/login.php" method="get">
  <input type="text" placeholder="Введите ИИН" size="30" maxlength="12" value="123" disabled />
  <input type="text" placeholder="Введите имя" name="login" value="asdf" readonly />
  <input type="text" placeholder="Выберите модель" name="model" list="phonelist" />
  <input type="password" name="pass" value="my pass" />
  <input type="checkbox" name="rememberme" checked />Remember me
  <input type="submit" value="submit" />
</form>
<datalist id="phonelist">
  <option value="iPhone 6S" label="54000"></option>
  <option value="Lumia 950">35000</option>
  <option value="Nexus 5X"></option>
</datalist>

<h4>Метки и автофокус</h4>
<form id="form5" action="http://localhost:8080/login.php" method="get" autocomplete="off">
  <label for="login1">Login</label>
  <input type="text" id="login1" name="login" autocomplete="on" />
  <label for="pass1">Password</label>
  <input type="password" autofocus id="pass1" name="pass" />
  <input type="submit" value="Sing in" />
</form>

<h4>Элементы для ввода чисел</h4>
<form id="form6" action="http://localhost:8080/login.php" method="get" autocomplete="off">
  <input type="number" min="1" max="10" step="2" required />
  <input type="submit" value="submit" />
</form>

<h4>Ползунок</h4>
<form id="form7" action="http://localhost:8080/login.php" method="get" autocomplete="off">
  <input type="range" min="1" max="10" step="1" value="3" />
  <input type="submit" value="submit" />
</form>

<h4>Флажки и переключатели</h4>
<form id="form8" action="http://localhost:8080/login.php" method="get" autocomplete="off">
  <input type="checkbox" checked />Html5 <input type="checkbox" />.Net <input type="checkbox" />Java
  <input type="radio" checked />Html5 <input type="radio" />.Net <input type="radio" />Java
  <input type="radio" name="Gender" value="Male" />Муж
  <input type="radio" name="Gender" value="Female" />Жен
  <input type="submit" value="Отправить" />
</form>
